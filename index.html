<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Pokedex Guide</title>
</head>

<body>
    <header>
        <h1>Pokedex Guide</h1>
        <span>to Team Building</span>
    </header>
    <div class="main">
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalInfoDiv">
                    <h6 class="modalPokemonName"></h6>
                    <img class="modalImg" alt="chosen pokemon picuture">
                    <div class="PokemonStat">
                        <p class="pokeHeight">pokeHeight</p>
                        <p class="pokeWeight">pokeWeight</p>
                        <p class="pokeType">pokeType</p>
                    </div>

                </div>
            </div>

        </div>

        <form id="searchform">
            <label for="PokeName">Pokemon Name:</label><br>
            <input type="text" id="PokeName" name="PokeName" placeholder="Arceus">
            <button id="search-btn" type="button">Confirm</button>
        </form>
        <div class="team my-6">
            <div class="previousTeam flex my-3"></div>
            <button id="creatNewTeam" class="rounded-md bg-slate-400 " type="button ">Create team</button>
            <div class="creatNewTeamDiv my-2"></div>
            <button id="saveToTeam" class="bg-yellow-200 rounded-md" type="button">Save</button>

        </div>
        <div class="pokeCards grid grid-cols-5 gap-4 my-8"></div>












    </div>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>


</body>

</html>
